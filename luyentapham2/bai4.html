<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function check(number) {
            if (!isNaN(number)) {
                return true;
            } else {
                return false;
            }
        }
        let x = prompt("Nhập Vào Đây:");
        alert(check(x));
    </script>
</body>
</html>
