<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       function check() {
           let a =prompt("Nhập số nguyên bất kì :");
           if (a<0) {
               return false;
           } else if (a>0) {
               return true;
           } else {
               return false;
           }
       }
       alert(check());
   </script>
</body>
</html>
