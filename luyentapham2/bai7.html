<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let number1 = prompt("Nhập giá trị a :");
         let number2 = prompt("Nhập giá trị b :");
         function swap() {
             let temp = number1;
             number1 = number2;
             number2 = temp;
             document.write("Số thứ nhất là : " + number1 + "<br>" + "Số thứ 2 là : " + number2);
         }
         swap()
     </script>
</body>
</html>
